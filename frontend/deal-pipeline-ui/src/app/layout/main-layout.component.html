<mat-sidenav-container class="layout-container">

  <!-- ================= SIDEBAR ================= -->
  <mat-sidenav mode="side" opened class="sidenav">

    <div class="logo">Deal Pipeline</div>

    <mat-nav-list>

      <!-- DASHBOARD -->
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>

      <!-- DEALS -->
      <a mat-list-item routerLink="/deals" routerLinkActive="active">
        <mat-icon>business_center</mat-icon>
        <span>Deals</span>
      </a>

      <a
        mat-list-item
        routerLink="/deals/create"
        routerLinkActive="active"
        class="sub-link">
        <mat-icon>add_circle</mat-icon>
        <span>Create Deal</span>
      </a>

      <a
        mat-list-item
        routerLink="/deals/pipeline"
        routerLinkActive="active"
        class="sub-link">
        <mat-icon>view_kanban</mat-icon>
        <span>Deal Pipeline</span>
      </a>


      <!-- ADMIN -->
      <ng-container *ngIf="auth.user$ | async as user">
        <ng-container *ngIf="isAdmin(user.role)">

          <a mat-list-item routerLink="/admin/users" routerLinkActive="active">
            <mat-icon>admin_panel_settings</mat-icon>
            <span>User Management</span>
          </a>

          <a
            mat-list-item
            routerLink="/admin/users/create"
            routerLinkActive="active"
            class="sub-link">
            <mat-icon>person_add</mat-icon>
            <span>Create User</span>
          </a>


        </ng-container>
      </ng-container>

    </mat-nav-list>
  </mat-sidenav>

  <!-- ================= MAIN CONTENT ================= -->
  <mat-sidenav-content>

    <!-- TOP BAR -->
    <mat-toolbar color="primary" class="toolbar">
      <span class="title">Investment Banking Portal</span>
      <span class="spacer"></span>

      <ng-container *ngIf="auth.user$ | async as user">
        <span class="user-info">
          {{ user.username }} ({{ user.role }})
        </span>
        <button mat-button (click)="logout()">Logout</button>
      </ng-container>
    </mat-toolbar>

    <!-- PAGE CONTENT -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
